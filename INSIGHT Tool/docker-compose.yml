version: '3.8'

services:
  insight-tool:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - POOL_PROCESSOR_MAX_WORKERS=4
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - REPO_STORAGE_PATH=/app/Data_Storage/Repositories
    volumes:
      - ./Data_Storage:/app/Data_Storage
      - ./indices:/app/indices
      - ./models:/app/models
    depends_on:
      - neo4j

  neo4j:
    image: neo4j:5.15.0
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - neo4j_data:/data

volumes:
  neo4j_data:
